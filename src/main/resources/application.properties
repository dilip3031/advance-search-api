server.port=8090
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/${DB_NAME:user_services}?useSSL=false&allowPublicKeyRetrieval=true&${DB_USERNAME:root}&password=${DB_PASSWORD:root}&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username= ${DB_USERNAME:root}
spring.datasource.password= ${DB_PASSWORD:root}
